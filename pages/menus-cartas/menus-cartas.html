<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./menus-cartas.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Menus/Cartas</title>
</head>

<body>
    <nav id="menu-main" class="navbar sticky-top navbar-light bg-light">
        <a href="#" class="navbar-brand">Menus/Cartas</a>
        <ul class="nav left">
            <li id="min" class="nav-item"><a href="#" class="nav-link"><i class="far fa-window-minimize"></i></a></li>
            <li id="max" class="nav-item"><a href="#" class="nav-link"><i class="far fa-window-maximize"></i></a></li>
            <li id="close" class="nav-item"><a href="#" class="nav-link"><i class="fas fa-times"></i></a></li>
        </ul>
    </nav>
    <div class="container row">
        <div class="list col-sm-12 col-md-8">
            <div class="navbar navbar-light bg-light">
                <i class="add-content fas fa-plus-circle"></i>
                <form id="search-content" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>

            <ul id="list-content" class="list-group"></ul>
            <div class="more text-center"><i class="fas fa-plus-circle"></i></div>

            <div style="height: 3rem"></div>

        </div>
        <div class="detail col-sm-12 col-md-4">
            <h2 id="detail-nombre">Nombre del Menu/Carta</h2>
            <p>Entrantes : <span class="detail-entrantes"></span>
            <p>Primeros : <span class="detail-primeros"></span>
            <p>Segundos : <span class="detail-segindos"></span>
            <p>Postres : <span class="detail-postres"></span>
            <p>Bebidas/Pettifours/otros : <span class="detail-otros"></span>
            <p>Comentarios : <span class="detail-comments"></span></p>
        </div>
    </div>
    <script> window.$ = window.jQuery = require('jquery');</script>
    <script src="./menus-cartas.js"></script>
</body>

</html>
